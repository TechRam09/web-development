<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Employee</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      body {
        background-color: #1a1a1d; /* Dark background */
        color: #00ffcc; /* Neon turquoise text */
        font-family: Arial, sans-serif;
        height: 100vh;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      form {
        width: 400px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #333; /* Dark background for form */
        border: 2px solid #00ffcc; /* Neon turquoise border */
        padding: 20px;
        border-radius: 20px;
        box-shadow: 0px 0px 15px rgba(0, 255, 255, 0.5); /* Neon glow */
      }

      input {
        padding: 12px;
        width: 100%;
        margin: 10px 0px;
        border-radius: 12px;
        border: 1px solid #00ffcc; /* Neon turquoise borders */
        background-color: #1a1a1d; /* Dark input background */
        color: #fff; /* White text */
        outline: none;
        box-shadow: 0px 0px 10px rgba(0, 255, 255, 0.5); /* Neon glow */
      }

      button {
        padding: 12px;
        width: 100%;
        border-radius: 50px;
        background-color: #39ff14; /* Neon green button */
        border: none;
        color: #000;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0px 0px 15px rgba(57, 255, 20, 0.5); /* Neon glow */
        transition: 0.3s;
      }

      button:hover {
        background-color: #00ffcc;
        color: #000;
        box-shadow: 0px 0px 20px rgba(0, 255, 204, 0.7); /* Stronger neon glow on hover */
      }
    </style>
  </head>
  <body>
    <form action="/add" method="POST">
      <input type="text" name="name" placeholder="Employee Name" required />
      <input type="number" name="experience" placeholder="Experience (Years)" required />
      <input type="number" name="salary" placeholder="Salary" step="0.01" required />
      <button type="submit">Add Employee</button>
    </form>
  </body>
</html>
