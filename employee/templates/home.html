<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employees</title>
    <style>
      body {
        background-color: #1a1a1d; /* Dark background */
        color: #00ffcc; /* Neon turquoise text */
        font-family: Arial, sans-serif;
      }

      h3 {
        text-align: center;
        color: #39ff14; /* Neon green for headings */
      }

      table {
        width: 80%;
        margin: 20px auto;
        border-collapse: collapse;
        box-shadow: 0px 0px 20px rgba(0, 255, 255, 0.5); /* Neon blue shadow */
      }

      th, td {
        border: 1px solid #00ffcc; /* Neon turquoise borders */
        padding: 12px;
        text-align: center;
        color: #fff; /* White text inside table */
      }

      th {
        background-color: #333; /* Dark header background */
      }

      tr:nth-child(even) {
        background-color: #2a2a2e; /* Slightly different row color */
      }

      .delete-link {
        color: #ff073a; /* Neon red */
        text-decoration: none;
        padding: 5px 10px;
        border: 1px solid #ff073a;
        border-radius: 5px;
        transition: 0.3s;
      }

      .delete-link:hover {
        background-color: #ff073a;
        color: #fff;
      }

      a {
        color: #00ffcc;
        text-decoration: none;
        font-size: 20px;
      }

      a:hover {
        color: #39ff14;
      }
    </style>
  </head>
  <body>
    <h3>Employees</h3>
    <table>
      <tr>
        <th>Name</th>
        <th>Experience (Years)</th>
        <th>Salary ($)</th>
        <th>Action</th>
      </tr>
      {% for employee in employees %}
      <tr>
        <td>{{ employee.name }}</td>
        <td>{{ employee.experience }}</td>
        <td>{{ employee.salary }}</td>
        <td>
          <a href="/delete/{{ employee.id }}" class="delete-link" onclick="return confirm('Are you sure you want to delete this employee?');">Delete Employee</a>
        </td>
      </tr>
      {% endfor %}
    </table>
    <h3><a href="./add">Add Employee</a></h3>
  </body>
</html>
